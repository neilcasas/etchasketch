<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main-container">
        <div class="header">Etch-a-Sketch</div>
        <div class="content">
            <div class="interact-container">
                <div class="button-container">
                    <button onclick ="changeColor('black')">Black</button>
                    <button onclick ="changeColor('blue')">Blue</button>
                    <button onclick ="changeColor('random')">Rainbow mode</button>
                    <button onclick ="changeColor('white')">Eraser</button>
                    <button onclick = "resetBoard()">Clear</button>
                </div>
                <div class="grid-container">
                    <div class ="grid">
                    </div>
                    <div class="mode">Mode: Coloring</div>
                    <div class="grid-size">
                        <div class ="grid-size-guide">Grid Size</div>
                        <input type ="text" placeholder="Size of Grid" value="16" onchange="changeSize(this.value)"/>
                        <button>Set Size</button>
                        <div class = "grid-error"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Created by Neil Casas Â© 2023</div>
    </div>
</body>
<script src="script.js"></script>
</html>
