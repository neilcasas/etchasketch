<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main-container">
        <div class="header">Etch-a-Sketch</div>
        <div class="content">
            <div class="interact-container">
                <div class="button-container">
                    <button onclick ="changeColor('black')">Black</button>
                    <button onclick ="changeColor('blue')">Blue</button>
                    <button>Rainbow mode</button>
                    <button onclick ="changeColor('white')">Eraser</button>
                    <button>Clear</button>
                </div>
                <div class="grid-container">
                    <div class ="grid">
                    </div>
                    <input type ="text" placeholder="Size of Grid" onchange="changeSize(this.value)"/>
                    <button>Set Size</button>
                </div>
            </div>
        </div>
        <div class="footer">Created by Neil Casas</div>
    </div>
</body>
<script src="./script.js"></script>
</html>
